<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

<body>
<div class="outer-box">
  <div class="inner-box">
    <header class="signup-header">
      
      <h1>Signup</h1>
      <p>It just takes 30 seconds</p>
    </header>
    <main class="signup-body">
      <form  action="#">
       
         <p>
          <label for="full name">Full Name</label>
          <input type="text"  id="fullname" placeholder="Mahima"  required>
          
        </p>
         <p>
          <label for="Email">Your Email</label>
          <input type="Email"  id="Email"  placeholder="mahimasharmanice@gmail.com"  required>
        </p>
         <p>
          <label for="password"> Your New Password</label>
          <input type="password"  id="password"  placeholder="at least 8 character"  required>
        </p>
         <p>
          <input type="submit"  id="submit"  value="Create Account">
        </p>
      </form>
      
    </main>

      <footer  class="signup-footer">

    <p>Already have an account?  <a  href="#">Login</a></p></footer>
  </div>
  <div   class="circle c1"   ></div>
  <div class="circle  c2"  ></div>
    <div class="heart he1" id="heart" ></div>
      <div class="heart he2" id="heart" ></div>
  
</div>


  
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
